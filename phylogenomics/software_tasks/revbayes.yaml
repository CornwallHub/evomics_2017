- name: Cloning revbayes
  git: repo=https://github.com/revbayes/revbayes.git dest="{{source_dir}}/revbayes" clone=yes update=yes

- name: Running make for revbayes
  shell: "{{source_dir}}/revbayes/projects/cmake/build.sh"
  become: true

- name: Running make for revbayes-mpi
  shell: "{{source_dir}}/revbayes/projects/cmake/build.sh -mpi true"
  become: true