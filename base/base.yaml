- hosts: all
  vars:
    - source_dir: /software/.source
    - software_dir: /software

  pre_tasks:
    # Set up the workshop user with a SHA-512 crypted password using mkpasswd
    - name: Create 'master' Workshop User with SUDO privileges
      user: name=master comment="Master Workshop User" state=present shell=/bin/bash group=sudo password='$6$vaUtdo8oSgvGmBNO$B/0gxyOCv5b1DWGaiOTBUdZdHW5nrXZhUNw1yu8pVL5LS8Hs3DxL3/rD0aBEx9h7kNpDi73UZ3XYd7wpbXAx90'
    
    # We won't be using security keys in the workshop so need password only logins.
    # this is something to discuss, we have never had issues with compromised AMIs
    # but it is a bit easier to teach without a security key.
    - name: Enable Password Login
      lineinfile: dest=/etc/ssh/sshd_config regexp="^#?PasswordAuthentication" line="PasswordAuthentication yes"
   
    # Amazon has a keep alive around 60 seconds, then the ssh session times out. That's annoying, let's keep it alive!
    - name: Changing SSH Timeout
      lineinfile: dest=/etc/ssh/sshd_config line="ClientAliveInterval 60"

    # Restart the SSH Daemon for the above changes to take effect.
    - name: Restart SSH Daemon
      service: name=ssh state=restarted

    # Change the BASH PS1
    - name: BASH PS1 Styling
     lineinfile: dest=/home/master/.bashrc line='export PS1="\[\033[38;5;39m\]\u\[$(tput sgr0)\]\[\033[38;5;15m\]@\[$(tput sgr0)\]\[\033[38;5;166m\]\h\[$(tput sgr0)\]\[\033[38;5;15m\]:\[$(tput sgr0)\]\[\033[38;5;6m\][\[$(tput sgr0)\]\[\033[38;5;184m\]\w\[$(tput sgr0)\]\[\033[38;5;6m\]]:\[$(tput sgr0)\]\[\033[38;5;15m\] \[$(tput sgr0)\]"'

  tasks:
    # Install MATE Desktop Environment and remove Overlay Scroll
    - name: Install MATE Desktop
      apt: name={{item}} state=present install_recommends=yes
      with_items:
       - mate-desktop-environment
       - mate-desktop-environment-extras

    - name: Disable Scroll Overlay
      apt: name=overlay-scrollbar state=absent purge=yes

    - name: Remove Update Manager Notifications
      apt: name=update-manager state=absent

    # Install Google Chrome
    - include: chrome.yaml
     
    # Install Firefox
    - name: Installing Firefox
      apt: name=firefox state=present install_recommends=yes

    # Install X2Go
    - include: x2go.yaml

    # Install Open-Java and Oracle-Java
    - include: java.yaml    

    # Install Other Dependencies and Software
    - name: Installing Other Useful Software - This may take some time...Beer O'clock!
      apt: name={{item}} state=present install_recommends=yes 
      with_items:
       - apache2
       - arj
       - build-essential 
       - cabextract
       - cowsay
       - cowsay-off
       - curl
       - emacs24
       - file-roller
       - filezilla
       - fortune-mod
       - gimp
       - git
       - git-core
       - htop
       - inkscape
       - libapache2-mod-php
       - libtcltk-ruby
       - libcurl4-openssl-dev
       - libffi-dev
       - libssl-dev
       - libsqlite3-dev
       - libreadline-dev
       - libreoffice-base
       - libreoffice-calc
       - libreoffice-core
       - libxml2-dev
       - libxslt1-dev
       - libyaml-dev
       - mosh
       - mpack 
       - mysql-client
       - mysql-server
       - p7zip
       - p7zip-rar
       - php
       - php-mcrypt
       - php-mysql
       - python-software-properties
       - qbittorrent
       - rar
       - ri
       - ruby
       - ruby-dev
       - ruby-full
       - samba
       - sharutils
       - sqlite3
       - unace     
       - unrar
       - unzip
       - uudeview
       - xcowsay
       - zip
       - zlib1g-dev

    # Gem Installs
    - name: Other Stuff
      gem: name=lolcat state=present

    # Updgrade and Dist-Upgrade apt
    - name: Upgrade and Dist-Upgrade
      apt: update_cache=yes cache_valid_time=3600 upgrade=full
