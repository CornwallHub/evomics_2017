- name: Install Samtools from apt - v0.1.19
  apt: name=samtools state=present

- name: Cloning Samtools v1.3
  git: repo=https://github.com/samtools/samtools.git dest="{{source_dir}}/samtools" clone=yes update=yes
  
- name: Building/Installing Samtools v1.3
  shell: "{{item}}"
  args:
   chdir: "{{source_dir}}/samtools"
  with_items:
    - ./configure --with-htslib="{{source_dir}}/htslib"
    - make
    - make install
