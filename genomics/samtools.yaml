- name: Cloning HTSLib v1.3
  git: repo=https://github.com/samtools/htslib.git dest="{{source_dir}}/htslib" clone=yes update=yes

- name: HTSlib v1.3 autoheader
  shell: "{{item}}"
  args:
   chdir: "{{source_dir}}/samtools"
  with_items:
    - autoheader
    
- name: HTSlib v1.3 autoconf
  shell: "{{item}}"
  args:
   chdir: "{{source_dir}}/samtools"
  with_items:
    - autoconf
    
- name: HTSlib v1.3 configure
  shell: "{{item}}"
  args:
   chdir: "{{source_dir}}/samtools"
  with_items:
    - ./configure

- name: HTSlib v1.3 make/install
  shell: "{{item}}"
  args:
   chdir: "{{source_dir}}/samtools"
  with_items:
    - make
    - make install
