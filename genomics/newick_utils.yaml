- name: Downloading newick_utils v{{version}} {{extra}}
  get_url: url="http://cegg.unige.ch/pub/newick-utils-{{version}}-Linux-x86_64-{{extra}}-extra.tar.gz" dest="{{source_dir}}/newick-utils-{{version}}-Linux-x86_64-{{extra}}-extra.tar.gz"

- name: Uncompress newick_utils
  unarchive: 
    src="{{source_dir}}/newick-utils-{{version}}-Linux-x86_64-{{extra}}-extra.tar.gz"
    dest="{{software_dir}}"
    copy=no
    creates="{{software_dir}}/newick-utils-{{version}}/INSTALL"
    
- name: Install newick_utils
  shell: cp nw_* /usr/local/bin
  args:
    chdir:"{{software_dir}}/newick-utils-{{version}}/src/"
