- name: Downloading bcftools v1.3
  get_url: url=https://github.com/samtools/bcftools/releases/download/1.3.1/bcftools-1.3.1.tar.bz2 dest={{source_dir}}/bcftools-1.3.1.tar.bz2
  
- name: Unpacking bcftools v1.3
  unarchive:
    src: "{{source_dir}}/bcftools-1.3.1.tar.bz2"
    dest: "{{software_dir}}"
    copy: no
    creates: "{{software_dir}}/bcftools-1.3.1/README"
    
- name: ./configure bcftools v1.3
  shell: "{{item}}"
  args:
   chdir: "{{software_dir}}/bcftools-1.3.1"
  with_items:
    - ./configure
    
- name: make bcftools v1.3 (with HTSlib)
  shell: "{{item}}"
  args:
   chdir: "{{software_dir}}/bcftools-1.3.1"
  with_items:
    - make
    
- name: make install bcftools v1.3 (with HTSlib)
  shell: "{{item}}"
  args:
   chdir: "{{software_dir}}/bcftools-1.3.1"
  with_items:
    - make install
