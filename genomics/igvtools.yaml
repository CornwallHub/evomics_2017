- name: Downloading IGV Tools
  get_url: url=http://data.broadinstitute.org/igv/projects/downloads/igvtools_2.3.80.zip dest="{{source_dir}}/igvtools_2.3.80.zip"

- name: Uncompress IGV Tools
  unarchive: 
    src="{{source_dir}}/igvtools_2.3.80.zip"
    dest="{{software_dir}}"
    copy=no
    creates="{{software_dir}}/IGVTools/igvtools"
    
- name: Install IGV Tools
  lineinfile: dest=/home/genomics/.profile regexp='PATH=(.*)(\")' line="PATH=\1:/home/genomics/software/IGVTools/\2" backup=yes
  
